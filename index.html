<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>DashBoard</h1>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <div class="search-logo">Search</div>
                <input type="text">
            </div>
            <div class="search-right">
                <div id="notifications">Bell</div>
                <div id="profile-image-small">IMG</div>
                <div id="name"></div>
            </div>
            <div class="profile">
                <div id="profile-image-big">IMG</div>
                <div id="welcome">Hi there</div>
                <div id="name-username">Name + Username</div>
            </div>
            <div class="project-btns">
                <div>New</div>
                <div>Upload</div>
                <div>Share</div>
            </div>
        </div>
        <div class="main-content">
            <div class="your-projects">Your Projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>

</html>
